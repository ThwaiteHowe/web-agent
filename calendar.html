<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet' />
    
    <style>
      .fc-event {
        border-radius: 4px;
        padding: 2px 4px;
      }
      .fc-event-title {
        font-weight: 500;
      }
      .fc-day-today {
        background-color: rgba(220, 53, 69, 0.1) !important;
      }
  
      /* Event type styles */
      .event-airbnb {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
        color: #ffffff !important;
      }
  
      .event-booking {
        background-color: #074799 !important;
        border-color: #074799 !important;
        color: #ffffff !important;
      }
    </style>
</head>
<body>
    <main class="main">
      <section id="booking" class="about section">
  
        <div class="container section-title" data-aos="fade-up">
          <span class="description-title">Booking</span>
          <h2>Booking</h2>
        </div>
  
        <div class="container">
          <div class="row gy-4">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="250">
              <div class="content ps-0 ps-lg-5">
                <div id="calendar" class="mb-4"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.js'></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          events: {
            url: 'https://api.thwaitehowe.com/events/availability', // Replace with your actual API endpoint
            method: 'GET',
            failure: function() {
              alert('There was an error while fetching events!');
            },
            // Optional: Transform the API response to match FullCalendar's event format
            success: function(content) {
              // If your API returns data in a different format, transform it here
              return content.map(event => ({
                title: event.title,
                start: event.start,
                end: event.end,
                className: event.className,
                // Add any other event properties you need
              }));
            }
          },
          selectable: true,
          selectMirror: true,
          dayMaxEvents: true,
          eventDidMount: function(info) {
            info.el.title = info.event.title;
          },
          eventContent: function(arg) {
            return {
              html: `<div class="fc-event-main-frame">
                      <div class="fc-event-title-container">
                        <div class="fc-event-title">${arg.event.title}</div>
                      </div>
                    </div>`
            };
          }
        });
        calendar.render();
      });
    </script>
</body>
</html>
